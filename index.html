<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script defer src="/script.js"></script>
  <title>Document</title>
</head>
<body>  
  

  <div class="container">
    <div class="d-flex flex-column align-items-center my-5">    
      <h1>Cats</h1>
      <div>
        <button data-open_modal type="button" class="btn btn-success my-5">Add</button>
      </div>
      <!-- <button data-getAllCats>Get all cats</button> -->
    </div>
    
    <div data-container class="d-flex flex-raw flex-wrap justify-content-center">      
    </div>

  </div>
  <div data-modal_window class="modal-wr hidden"> 
       
    <div class="flex-column justify-content-center custom-modal">
      <div>
        <img src="" class="card-img-top align-self-center my-1" style="width: 200px" alt="Cat image">
      </div>
      <form name="add_cat">
        <div class="mb-3">          
          <input 
            placeholder="Id"
            name="id"
            type="text" 
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp">
        </div>
        <div class="mb-3">          
          <input 
            placeholder="Age"
            name="age"
            type="number" 
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp">
        </div>
        <div class="mb-3">          
          <input 
            placeholder="Name"
            name="name"
            type="text" 
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp">
        </div>
        <div class="mb-3">          
          <input 
            placeholder="Rate"
            name="rate"
            type="number" 
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp">
        </div>        
        <div class="mb-3">
          <textarea id="story" name="description">          
          </textarea>
        </div>
        <div class="mb-3 form-check">
          <input 
            name="favourite"
            type="checkbox" 
            class="form-check-input" 
            id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Favourite</label>
        </div>
        <div class="mb-3">          
          <input data-img_link
            placeholder="Link"
            name="img_link"
            type="text" 
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp">
        </div>
        <button data-action="submit" type="submit" class="btn btn-primary hidden-button">Submit</button>
        <button data-action="change" type="button" class="btn btn-success">Change</button>
        <button data-action="delete" type="button" class="btn btn-danger">Delete</button>
      </form>
    </div>
    
  </div>
</body>
</html>
